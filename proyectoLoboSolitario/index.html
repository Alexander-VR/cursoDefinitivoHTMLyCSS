<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Lista de compras - super">
    <meta name="robots" content="index, follow">
    <title>Supermarket List</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1 class="titulo">Supermarket List</h1>
    </header>
    <main class="color">
        <ul>
            <li>Frutas</li>
            <section>
                <figure>
                    <img class="frutas" src="./pics/fruts.jpg" alt="Descripción en caso las imagenes no carguen">
                    <figcaption>Frutas para obtener fibra</figcaption>
                </figure>
            </section>
            <ol>
                <li>Manzana</li>
                <li>Platano</li>                
            </ol>
        </ul>
        <ul>
            <li>Carnes</li>
            <section>
                <figure>
                    <img class="carnes" src="./pics/meats.jpg" alt="Descripción en caso de no cargar la imagen">
                    <figcaption>Carnes para obtener proteinas</figcaption>
                </figure>
            </section>
            <ol>
                <li>Pollo</li>
                <li>Carne Molida</li>
            </ol>
        </ul>
        <ul>
            <li>Verduras</li>
            <section>
                <figure>
                    <img class="verduras" src="./pics/vegetables.jpg" alt="Descripción en caso de no cargar la imagen">
                    <figcaption>Verduras para obtener variedad de vitaminas</figcaption>
                </figure>
            </section>
            <ol>
                <li>Limón</li>
                <li><a href="https://www.youtube.com/watch?v=orHkDYNFwEg&list=RDGenMRomnI8c&index=4" target="_blank">Zanahoria</a></li>
            </ol>
        </ul>
        <section>
            <video class="videos" controls preload="auto">
                <source src="./algoMejor.mp4#t=6,11"/>
                <source src="./algoMejor.m4v#t=6,11"/> 
            </video>
        </section>
        <section>
            <form class="formularioUno" action="">
                <label for="Recomendaciones">
                    <span>Algo par recomendar</span>
                    <input type="text" name="" id="Recomendaciones" placeholder="Here">
                </label>                        
                <label for="Recetas">
                    <span>Recetas para mi</span>
                    <input type="text" name="" id="Recetas" placeholder="Here">
                </label>            
                <label for="usuario">
                    <span>Nombre del usuario</span>
                    <input type="text" name="" id="usuario" placeholder="Here"> <br>
                    <p></p>
                </label>
            </form>
        </section>
        <section>
            <form action="">
                <label for="calendar">
                    <span>Calendario rapido</span>
                    <input type="datetime-local" name="calendar" id="calendar">
                </label>
                <input type="submit">
                <p></p>
            </form>
        </section>
        <section>
            <form action="">
                <label for="name">
                    <span>Nombre</span>
                    <input type="text" name="name" id="name" autocomplete="name" required/>
                </label>
                <label for="email">
                    <span>Correo</span>
                    <input type="email" name="email" id="email" autocomplete="email" required>
                </label>
                <label for="country">
                    <span>Pais</span>
                    <input type="text" name="country" id="country" autocomplete="country" required>
                </label>
                <label for="cp">
                    <span>Código Postal</span>
                    <input type="text" name="cp" id="cp" autocomplete="postal-code" required>
                </label>
                <input type="submit">
                <p></p>
            </form>
        </section>
        <section>
            <input list="compras">
            <datalist id="compras">
                <option value="Manzanas"></option>
                <option value="Peras"></option>
                <option value="Carnes"></option>
                <option value="Zanahorias"></option>
                <option value="Tomates"></option>
            </datalist>
            <p></p>
        </section>
        <section>
            <input type="submit" value="Inputcito">
            <button type="submit">Buttoncito</button>
        </section>
    </main>

    <footer>
        <p>Creado con amor 💚</p>
    </footer>

</body>
</html>
