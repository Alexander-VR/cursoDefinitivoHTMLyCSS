<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Lista de compras - super">
    <meta name="robots" content="index, follow">
    <title>Supermarket List</title>
    <link rel="stylesheet" href="">
</head>
<body>
    <header>
        <h1>Supermarket List</h1>
    </header>
    <main>
        <ul>
            <li>Frutas</li>
            <section>
                <figure>
                    <img src="./pics/fruts.jpg" alt="Descripción en caso las imagenes no carguen">
                    <figcaption>Frutas para obtener fibra</figcaption>
                </figure>
            </section>
            <ol>
                <li>Manzana</li>
                <li>Platano</li>                
            </ol>
        </ul>
        <ul>
            <li>Carnes</li>
            <section>
                <figure>
                    <img src="./pics/meats.jpg" alt="Descripción en caso de no cargar la imagen">
                    <figcaption>Carnes para obtener proteinas</figcaption>
                </figure>
            </section>
            <ol>
                <li>Pollo</li>
                <li>Carne Molida</li>
            </ol>
        </ul>
        <ul>
            <li>Verduras</li>
            <section>
                <figure>
                    <img src="./pics/vegetables.jpg" alt="Descripción en caso de no cargar la imagen">
                    <figcaption>Verduras para obtener variedad de vitaminas</figcaption>
                </figure>
            </section>
            <ol>
                <li>Limón</li>
                <li><a href="https://www.youtube.com/watch?v=orHkDYNFwEg&list=RDGenMRomnI8c&index=4" target="_blank">Zanahoria</a></li>
            </ol>
        </ul>
        <section>
            <video controls preload="auto">
                <source src="./algoMejor.mp4#t=6,11"/>
                <source src="./algoMejor.m4v#t=6,11"/> 
            </video>
        </section>
        <section>
            <form action="">
                <label for="Recomendaciones">
                    <span>Algo par recomendar</span>
                    <input type="text" name="" id="Recomendaciones" placeholder="Here">
                </label>                        
                <label for="Recetas">
                    <span>Recetas para mi</span>
                    <input type="text" name="" id="Recetas" placeholder="Here">
                </label>            
                <label for="usuario">
                    <span>Nombre del usuario</span>
                    <input type="text" name="" id="usuario" placeholder="Here">
                </label>
            </form>
        </section>
        <section>
            <form action="">
                <label for="calendar">
                    <span>Calendario rapido</span>
                    <input type="datetime-local" name="calendar" id="calendar">
                </label>
                <input type="submit">
            </form>
        </section>  
    </main>

    <footer>
        <p>Creado con amor 💚</p>
    </footer>

</body>
</html>
